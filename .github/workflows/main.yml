on:
  push:
    branches:
      '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Memory-Safe Vector
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Acquire build dependencies
        run: |
          sudo apt-get install -y cmake g++

      - name: Build the code
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run the code
        run: |
          cd build
          ./safevector
